<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section>
        <section class="header">
            <a href="#"><img src="img/logo.png"></a>
            <div class="header_right_top">
                <ul>
                    <li><a href="#" onclick="taggleBank(1)">登录</a></li>
                    <li>/</li>
                    <li><a href="#" onclick="taggleBank(2)">注册</a></li>
                </ul>
            </div>
            <div class="header_right_bot">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">新题录入</a></li>
                    <li><a href="#">复习</a></li>
                    <li><a href="#">选题</a></li>
                    <li><a href="#">统计</a></li>
                    <li><a href="#">设置</a></li>
                </ul>
            </div>
        </section>
        <section class="lbt" id="lbt">
            <ul>
                <li><img src="img/index_image1.jpg"></li>
                <li><img src="img/index_image2.jpg"></li>
                <li><img src="img/index_image3.jpg"></li>
            </ul>
            <p>
                <span></span>
                <span></span>
                <span></span>
            </p>
        </section>
        <section class="end">
            <span>2019</span>
            <span>&copy;</span>
            <span>错本</span>
            <span>版权所有</span>
        </section>
    </section>
    <div class="mask_box1">
        <div class="mask_content">
            <div style="border-bottom: solid 1px #f0f4f9 ">
                <h2>学生登录</h2>
            </div>
            <div class="mask_content_box">
                <div class="mask_div_input">
                    <span>账号：</span>
                    <input type="text" class="input_box user_input ">
                </div>
                <div class="mask_div_input" >
                    <span>密码：</span>
                    <input type="text" class="input_box password_input ">
                </div>
                <div class="mask_div_input">
                    <button type="button" onclick="taggleBank(1)">取消</button>
                    <button type="button" class="confirm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mask_box2">
        <div class="mask_content">
            <div style="border-bottom: solid 1px #f0f4f9 ">
                <h2>学生注册</h2>
            </div>
            <div class="mask_content_box">
                <div class="mask_div_input" >
                    <span>账号：</span>
                    <input type="text" class="input_box user_input ">
                </div>
                <div class="mask_div_input">
                    <span>密码：</span>
                    <input type="text" class="input_box password_input ">
                </div>
                <div class="mask_div_input" >
                    <span>确认密码：</span>
                    <input type="text" class="input_box password_input ">
                </div>
                <div class="mask_div_input">
                    <button type="button" onclick="taggleBank(2)">取消</button>
                    <button type="button" class="confirm">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
